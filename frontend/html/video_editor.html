<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ASCII ART</title>
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../js/video.js" defer></script>
</head>

<body>
    <section class="options">
        <form id="video-options">
            <label for="video-title">Video Title</label>
            <input type="text" id="video-title" name="video-title" required placeholder="Title" />

            <label for="time" name="time">Time between frames</label>
            <select name="time-frames" id="time">
                <option value="50" selected="selected"> 0.05s </option>
                <option value="100"> 0.10s </option>
                <option value="200"> 0.20s </option>
                <option value="400"> 0.40s </option>
                <option value="1000"> 1s </option>
                <option value="2000"> 2s </option>
            </select>

            <label for="transition" name="transition">Transition direction</label>
            <select name="transition" id="transition">
                <option value="down" selected="selected"> down </option>
                <option value="up"> up </option>
                <option value="left"> left </option>
                <option value="right"> right </option>
            </select>

            <label for="color">Color</label>
            <input type="color" id="color" name="color" value="#ffffff"/>

            <label for="background">Background color</label>
            <input type="color" id="background" name="background" />
            <!-- TO DO color and background -->

            <input type="submit" value="submit" />
        </form>
    </section>
    <section id="frames">
        <label for="frame1" id="frame-label-1">Frame 1</label>
        <textarea cols="10" rows="5" class="frame" id="frame1"></textarea>

        <button type="button" id="new-frame">Add new frame</button>
        <button type="button" id="remove-frame">X</button>
    </section>
    <section id="video">
        <button type="button" id="make-video">Show video</button>
    </section>
</body>

</html>
