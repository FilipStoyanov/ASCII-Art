<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ASCII ART</title>
        <link href="../css/main.css" rel="stylesheet" />
        <!-- <script src="../js/main.js" defer></script> -->
        <script src="../js/editor.js" defer></script>
    </head>
    <body>
        <section class="editor">
            <div class="editor-menu">
                <h2 class="editor-title">ASCII Editor</h2>
                <ul class="menu">
                    <li class="menu-item">
                        <select class="menu-select" id="pictures">
                            <option selected disabled>Избери ASCII картинка</option>
                        </select>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button" id="chosen-letter">Символ</button>
                        <button class="letter-btn">X</button>
                        <div class="letters"></div>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button color-btn">Цвят на символите
                        <label for="color"></label>
                        <input type = "color" id="color" name = "color" class="color-palette"> 
                        </button>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button fill-btn">Запълване със символи
                    </li>
                    <li class="menu-item">
                        <button class="menu-button clear-btn">Изчисти запълващ цвят
                    </li>
                    <li class="menu-item">
                        <button class="menu-button clear-symbols">Изчисти символи
                    </li>
                </ul>
                <form class="ascii-form">
                    <fieldset class="ascii-fieldset">
                        <label for="ascii-name">Въведи име за картинката</label>
                        <input type = "text" id="ascii-name" name = "ascii-name" placeholder="Име на картинката" required> 
                        <button type="submit" class="save">Запази</button>
                        <p class="error-msg ascii-error"></p>
                    </fieldset>
                </form>
            </div>
            <canvas class="draw-field" id="drawer"></canvas>
        </section>
    </body>
</html>
