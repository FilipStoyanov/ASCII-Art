<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ASCII ART</title>
    <link href="../css/fellow.css" rel="stylesheet" />
    <script src="../js/feed.js"></script>
</head>

<body>
  <h1>Your feed</h1>
  <h2 class="feed" id='username'></h2>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'feed-video-section')">My feed with videos</button>
    <button class="tablinks" onclick="openTab(event, 'feed-img-section')">My feed with images</button>
  </div>

    <p id="error-msg" class="error-msg error-dup-username"></p>
    <section id="feed-img-section" class="tabcontent">


        <section class='images'>
            <div class="wrapper">

            </div>
            <button class='prevPage' onclick="page(-1,false)">prev</button>
            <button class='nextPage' onclick="page(1,false)">next</button>
        </section>
        <div id="modal" class="modal">
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Alert!</h2>
              </div>
              <div class="modal-body">
                <p>Some text in the Modal Body</p>
                <p>Some other text...</p>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
    </section>
    <section id="feed-video-section" class="tabcontent">

      <section class='videos'>
          <div class="wrapper" id="videos-wrapper">

          </div>
          <button class='prevPage' onclick="page(-1,false)">prev</button>
          <button class='nextPage' onclick="page(1,false)">next</button>
      </section>
      <div id="modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Alert!</h2>
            </div>
            <div class="modal-body">
              <p>Some text in the Modal Body</p>
              <p>Some other text...</p>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
  </section>
</body>

</html>
