<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ASCII ART</title>
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../js/follow.js"></script>
  </head>
  <body>
    <p id="error-msg" class="error-msg error-dup-username"></p>
    <label class="user-id" for="user-id">User Id</label>
    <input
      class="login-data login-input"
      name="id"
      id="user-id"
      placeholder="User Id"
    />
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'followers-section')">My followers</button>
      <button class="tablinks" onclick="openTab(event, 'followings-section')">My followings</button>

    </div>
    <section id="followers-section" class="tabcontent">
      <table id="followers-tb" name="Followers">
        <caption>Followers</caption>    
        <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Link</th>
            </tr>
      </table>
    </section>

    <section id="followings-section" class="tabcontent">

    <table id="followings-tb" name="Followers">
      <caption>Followings</caption>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Link</th>
            <th>Action</th>
          </tr>
    </table>
  </section>
  </body>
</html>
